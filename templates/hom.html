
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RIP Fluffhead</title>
</head>
<body>
    <h1>
        Persons and Notes
    </h1>
    {% for person in people %}
    <h2>{{ person.fname }} {{ person.lname }}</h2>
    Notes
    <ul>
        {% for note in person.notes %}
        <li>
            {{ note.content }}
        </li>
        {% endfor %}
    </ul>
    Books
    <ul>
        {% for book in person.books %}
        <li>
            {{ book.title }}
        </li>
        {% endfor %}
    </ul>
    Quotes
    {% endfor %}



    <h1>
        Projects and Sites
    </h1>
    
</body>
</html>
